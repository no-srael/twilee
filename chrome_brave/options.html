<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilee Options</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 300px; margin-bottom: 10px; }
        button { margin-right: 10px; }
        #message { display: none; padding: 10px; margin-top: 10px; border-radius: 5px; }
        .info { background-color: #e7f3fe; border: 1px solid #2196F3; }
        .success { background-color: #d4edda; border: 1px solid #28a745; }
        .error { background-color: #f8d7da; border: 1px solid #dc3545; }
    </style>
</head>
<body>
    <h1>Twilee Options</h1>
    <h2>Settings (JSON):</h2>
    <textarea id="settings" rows="20" cols="50"></textarea>
    <br>
    <label for="settingsFile">Upload Settings JSON:</label>
    <input type="file" id="settingsFile" accept=".json">

    <br><br>
    <button id="save">Save</button>
    <button id="download">Download Settings</button>

    <div id="message"></div>

    <script src="options.js"></script>
</body>
</html>
